{% extends "base/base_bootstrap.html" %}
{% block body %}
    <div class="page login-page">
        <div class="container d-flex align-items-center">
            <div class="form-holder has-shadow">
                <div class="row">
                    <!-- Logo & Information Panel-->
                    <div class="col-lg-6">
                        <div class="info d-flex align-items-center">
                            <div class="content">
                                <div class="logo">
                                    <h1>SelectAll</h1>
                                </div>
                                <p>Select All is used for querying data from databases.</p>
                            </div>
                        </div>
                    </div>
                    <!-- Form Panel    -->
                    <div class="col-lg-6 bg-white">
                        <div class="form d-flex align-items-center">
                            <div class="content">
                                <form method="post">
                                    {% csrf_token %}
                                    {% if error %}
                                        <div class="alert alert-danger">
                                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                                                Ã—
                                            </button>
                                            {{ error }}
                                        </div>
                                    {% endif %}
                                    <div class="form-group">
                                        <input id="username" type="text" name="username" autocomplete="off"
                                               class="input-material">
                                        <label for="username" class="label-material">Username</label>
                                    </div>
                                    <div class="form-group">
                                        <input id="password" type="password" name="password" autocomplete="off"
                                               class="input-material">
                                        <label for="password" class="label-material">password</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        Login <i class="m-icon-swapright m-icon-white"></i>
                                    </button>
                                </form>
{#                                <a href="#" class="forgot-pass">Forgot Password?</a><br>#}
{#                                <small>Do not have an account?</small>#}
{#                                <a href="register.html" class="signup">Signup</a>#}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
